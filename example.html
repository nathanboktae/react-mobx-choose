<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Knockout Choose Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
  <script src="node_modules/aria-listbox/aria-listbox.js"></script>
  <script src="choose.js"></script>

  <h1>Knockout Choose Example</h1>

  <h3>Single select</h3>
  <choose params="options: fruits, selected: singleSelect"></choose>  

  <h3>Multiple select</h3>
  <choose params="options: fruits, selected: multipleSelect, multiple: true"></choose>  

  <script>
    ko.applyBindings({
      fruits: ['banana', 'apple', 'strawberry', 'pineapple', 'watermelon', 'kiwi', 'peach', 'raspberry', 'grapefruit', 'quince', 'cherry'],
      singleSelect: ko.observable(),
      multipleSelect: ko.observableArray()
    })
  </script>  
</html>
